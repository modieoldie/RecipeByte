<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <!-- Match login page fonts and style -->
  <link rel="stylesheet" href="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/css/sections/login.css">
  <link rel="stylesheet" href="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/css/sections/header.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Keep your original box sizing */
    .form-box {
      text-align: center;
    }

    /* Make subtext closer to title and centered */
    .form-box h2 {
      margin-bottom: 8px;
    }

    .form-box p {
      text-align: center;
      margin-top: 4px;
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    /* Ensure white input background */
    input[type="email"] {
      background-color: #fff !important;
      border: 1px solid #ccc;
      font-family: 'Inria Serif', serif;
    }

    /* Error message */
    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    input.error-field {
      border-color: red !important;
    }

    /* Keep consistent hover for the button */
    #login-btn:hover {
      background-color: #333 !important;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="header__nav">
      <div class="header__container">
        <a href="/" id="header__logo">
          <img src="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/images/logo-13.png" alt="Company Logo" class="logo">
        </a>
        <a href="/" id="header__companyName">RecipeByte</a>
      </div>
    </nav>
  </header>

  <!-- Center Box -->
  <section class="box">
    <div class="container">
      <div class="form-box active" id="forgot-form">
        <form action="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/php/forgot_password.php" method="post" novalidate>
          <h2>Forgot Password</h2>
          <p>Enter your email address below and we'll send you instructions to reset your password.</p>

          <div id="reset-error-message" class="error-message"></div>

          <input type="email" name="email" id="email" placeholder="Enter your email" required>

          <!-- Centered button -->
          <div class="button-group" style="display: flex; justify-content: center;">
            <button type="submit" name="reset" id="login-btn" style="width: 100%;">Reset Password</button>
          </div>

          <!-- Return link -->
          <p style="text-align: center; margin-top: 15px;">
            <a href="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/html/login.html">Return to Login</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <script src="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/js/script.js"></script>

<script>
  (function () {
    const form = document.querySelector('#forgot-form form');
    const email = document.getElementById('email');
    const err = document.getElementById('reset-error-message');

    // Proper regex (single backslashes) + also use the browser's built-in email check as a safeguard
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function validateEmail() {
      const value = email.value.trim();

      // Use both the regex and the browser's checkValidity() to be robust
      const isValid = value !== '' && emailRegex.test(value) && email.checkValidity();

      if (!isValid) {
        err.textContent = 'Please enter a valid email address.';
        err.style.display = 'block';
        email.classList.add('error-field');
        return false;
      } else {
        err.textContent = '';
        err.style.display = 'none';
        email.classList.remove('error-field');
        return true;
      }
    }

    // Real-time validation
    email.addEventListener('input', validateEmail);
    email.addEventListener('blur', validateEmail);

    // Prevent submit if invalid
    form.addEventListener('submit', function (e) {
      if (!validateEmail()) {
        e.preventDefault();
      }
    });
  })();
</script>
</body>
</html>
