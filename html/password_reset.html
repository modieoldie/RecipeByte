<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Match login page fonts and style -->
  <link rel="stylesheet" href="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/css/sections/login.css">
  <link rel="stylesheet" href="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/css/sections/header.css">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .form-box {
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 8px;
    }

    .form-box p {
      text-align: center;
      margin-top: 4px;
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    input[type="password"] {
      background-color: #fff !important;
      border: 1px solid #ccc;
      font-family: 'Inria Serif', serif;
      padding: 12px 16px;
      border-radius: 1000px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #000;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
      text-align: left;
      font-family: 'Inria Serif', serif;
    }

    input.error-field {
      border-color: red !important;
    }

    #login-btn {
      width: 100%;
      padding: 12px 0;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 1000px;
      font-family: 'Inria Serif', serif;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #login-btn:hover {
      background-color: #333 !important;
    }

    p.return-link {
      text-align: center;
      margin-top: 15px;
      font-family: 'Inria Serif', serif;
      font-size: 14px;
    }

    p.return-link a {
      color: #000;
      font-weight: 700;
      text-decoration: none;
    }

    p.return-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="header__nav">
      <div class="header__container">
        <a href="/" id="header__logo">
          <img src="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/images/logo-13.png" alt="Company Logo" class="logo">
        </a>
        <a href="/" id="header__companyName">RecipeByte</a>
      </div>
    </nav>
  </header>

  <!-- Center Box -->
  <section class="box">
    <div class="container">
      <div class="form-box active" id="reset-form">
        <form action="/reset_password" method="post" novalidate>
          <h2>Reset Your Password</h2>
          <p>Please enter your new password below and confirm it.</p>

          <div id="reset-error-message" class="error-message"></div>

          <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>

          <div class="button-group" style="display: flex; justify-content: center;">
            <button type="submit" name="reset" id="login-btn">Reset Password</button>
          </div>

          <p class="return-link">
            <a href="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/html/login.html">Return to Login</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <script src="https://aptitude.cse.buffalo.edu/CSE442/2025-Fall/cse-442aj/website/js/script.js"></script>

  <script>
    (function () {
      const form = document.querySelector('#reset-form form');
      const newPass = document.getElementById('new_password');
      const confirmPass = document.getElementById('confirm_password');
      const err = document.getElementById('reset-error-message');

      function validatePasswords() {
        const newVal = newPass.value.trim();
        const confirmVal = confirmPass.value.trim();

        if (newVal === '' || confirmVal === '') {
          err.textContent = 'Both password fields are required.';
          err.style.display = 'block';
          newPass.classList.add('error-field');
          confirmPass.classList.add('error-field');
          return false;
        }
        if (newVal !== confirmVal) {
          err.textContent = 'Passwords do not match.';
          err.style.display = 'block';
          newPass.classList.add('error-field');
          confirmPass.classList.add('error-field');
          return false;
        }

        err.textContent = '';
        err.style.display = 'none';
        newPass.classList.remove('error-field');
        confirmPass.classList.remove('error-field');
        return true;
      }

      newPass.addEventListener('input', validatePasswords);
      confirmPass.addEventListener('input', validatePasswords);
      newPass.addEventListener('blur', validatePasswords);
      confirmPass.addEventListener('blur', validatePasswords);

      form.addEventListener('submit', function (e) {
        if (!validatePasswords()) {
          e.preventDefault();
        }
      });
    })();
  </script>
</body>
</html>
