<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }

    .success {
      color: green;
    }

    .requirements {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div class="requirements">
        Password must be at least 8 characters and include:<br>
        - 1 uppercase, 1 lowercase, 1 number, and 1 special character.
      </div>
      <button type="submit" id="submitBtn" disabled>Reset Password</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");

    function validatePassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return regex.test(password);
    }

    function checkForm() {
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      if (!validatePassword(password)) {
        message.textContent = "Password does not meet complexity requirements.";
        submitBtn.disabled = true;
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        submitBtn.disabled = true;
        return;
      }

      message.textContent = "";
      submitBtn.disabled = false;
    }

    passwordInput.addEventListener("input", checkForm);
    confirmInput.addEventListener("input", checkForm);

    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      message.textContent = "Password has been reset successfully!";
      message.classList.remove("error");
      message.classList.add("success");

      //Left room in case backend connection needed in this file

    });
  </script>
</body>
</html>
